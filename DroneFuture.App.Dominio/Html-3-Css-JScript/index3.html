<body>    <!-- -->
        <!-- dos inputs uno al lado del otro y en la segunda columna varios-->
        <div class="row">
          <h2>ESTADO DE PAQUETE</h2>
          <div class="col">
              <label for="inputState" class="form-label"><b>Datos del envio</b></label>
            <input type="text" class="form-control" placeholder="Id pedido" aria-label="Id pedido">  
            <br>
              <input type="text" class="form-control" placeholder="Nombre cliente " aria-label="Nombre cliente">
              <br>
              <input type="text" class="form-control" placeholder="Encargado designado" aria-label="Encargado designado">
          </div>
          
          <div class="col">
              <label for="inputState" class="form-label"><b>Datos del estado del paquete</b></label>
              <input type="text" class="form-control" placeholder= "Temperatura de la zona" aria-label="Temperatura de la zona">
              <br>
              <input type="text" class="form-control" placeholder="Tiempo de llegada" aria-label="Tiempo de llegada">
              <br>
              <div class="col-md-4">
                <label for="inputState" class="form-label"><b>Estado del Drone</b></label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>Bateria nivel Alto</option>
                  <option>Bateria nivel Medio</option>
                  <option>Bateria nivel Bajo</option>
                  <option>Helices en buen estado</option>
                  <option>Helices para cambio</option>
                  <option>Perdida total</option>
                </select>
              </div>
              <br>
              <div class="col-md-4">
                <label for="inputState" class="form-label"><b>Estado del Paquete</b></label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>Perfecto estado</option>
                  <option>Bueno</option>
                  <option>Regular</option>
                  <option>destruido</option>
                </select>
              </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
      </div>
            
  <script src="scripts3.js"> </script>  <!-- para enlazar HTML con javascript -->
